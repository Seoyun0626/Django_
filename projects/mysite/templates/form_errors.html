<!-- 로그인 실패 시 로그인이 실패한 원인을 알려줌 -->

{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %} <!-- 필드 오류(입력값이 누락 혹은 형식에 맞지 않음)를 출력한다. -->
            <div class="alert alert-danger">
                <strong>{{ field.label }}</strong>
                {{ error }}
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %} <!-- 넌필드 오류(입력값과 관계없이 발생한 오류) -->
        <div class="alert alert-danger">
            <strong>{{ error }}</strong>
        </div>
    {% endfor %}
{% endif %}
